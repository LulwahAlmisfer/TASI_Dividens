version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: db
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: dividend_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
